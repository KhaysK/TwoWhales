<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.66.3/docxtemplater.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.2.0/dist/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/inputmask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/bindings/inputmask.binding.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.66.5/build/docxtemplater.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater-table-module@1.2.0/dist/table.js"></script>
    <script src="./script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="https://formbold.com/s/FORM_ID" method="POST">
                <div class="formbold-form-title">
                    <h2 class="">Два Кита</h2>
                    <p>
                        Заполните все активные поля перед генерацией файла
                    </p>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="contract" class="formbold-form-label"> Тип Договора </label>
                        <select
                            name="contract"
                            id="contract"
                            class="form-select"
                        >
                            <option value="cash">Договор за наличку</option>
                            <option value="installment">Договор рассрочка</option>
                        </select>
                    </div>
                    <div>
                        <label for="current_date" class="formbold-form-label"> Дата Заключения Договора </label>
                        <input
                            type="date"
                            name="current_date"
                            id="current_date"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                </div>

                <div class="form-section-divider">
                    <span class="form-section-title">Персональные данные</span>
                </div>

                <div class="formbold-mb-3">
                    <label for="fullname" class="formbold-form-label"> ФИО </label>
                    <input
                        type="text"
                        name="fullname"
                        id="fullname"
                        class="formbold-form-input"
                        required
                    />
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="birthdate" class="formbold-form-label"> Дата рождения </label>
                        <input
                            type="date"
                            name="birthdate"
                            id="birthdate"
                            class="formbold-form-input"
                            required
                        />
                    </div>

                    <div>
                        <label for="phone_number" class="formbold-form-label"> Номер телефона </label>
                        <input
                            type="tel"
                            name="phone_number"
                            id="phone_number"
                            placeholder="+7 (___) ___-__-__"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="passport" class="formbold-form-label"> Паспорт (Серия Номер) </label>
                        <input
                            type="text"
                            name="passport"
                            id="passport"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                    <div>
                        <label for="passport_issue_date" class="formbold-form-label"> Дата выдачи </label>
                        <input
                            type="date"
                            name="passport_issue_date"
                            id="passport_issue_date"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                </div>

                <div class="formbold-mb-3">
                    <label for="passport_issued_by" class="formbold-form-label"> Кем выдан </label>
                    <input
                        type="text"
                        name="passport_issued_by"
                        id="passport_issued_by"
                        class="formbold-form-input"
                        required
                    />
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="passport_division_code" class="formbold-form-label"> Код подразделения </label>
                        <input
                            type="text"
                            name="passport_division_code"
                            id="passport_division_code"
                            class="formbold-form-input"
                            required
                        />
                    </div>                    
                </div>

                <div class="formbold-mb-3">
                    <label for="registration_address" class="formbold-form-label"> Адрес регистрации </label>
                    <input
                        type="text"
                        name="registration_address"
                        id="registration_address"
                        class="formbold-form-input"
                        required
                    />
                </div>

                <div class="form-section-divider">
                    <span class="form-section-title">Объект приобретения</span>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="building" class="formbold-form-label"> Корпус </label>
                        <input
                            type="text"
                            name="building"
                            id="building"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                    <div>
                        <label for="construction_number" class="formbold-form-label"> Строительный номер </label>
                        <input
                            type="text"
                            name="construction_number"
                            id="construction_number"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="floor" class="formbold-form-label"> Этаж </label>
                        <input
                            type="number"
                            name="floor"
                            id="floor"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                    <div>
                        <label for="rooms" class="formbold-form-label"> Количество комнат </label>
                        <input
                            type="text"
                            name="rooms"
                            id="rooms"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="area" class="formbold-form-label"> Общая проектная площадь (м²) </label>
                        <input
                            type="text"
                            name="area"
                            id="area"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                </div>

                <div class="form-section-divider">
                    <span class="form-section-title">Расчет стоимости</span>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="initial_payment" class="formbold-form-label"> Первоначальный взнос (₽) </label>
                        <input
                            type="number"
                            name="initial_payment"
                            id="initial_payment"
                            class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="installment_period" class="formbold-form-label"> Срок рассрочки (мес.) </label>
                        <input
                            type="number"
                            name="installment_period"
                            id="installment_period"
                            class="formbold-form-input"
                        />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="price_per_square" class="formbold-form-label"> Цена за м² (₽) </label>
                        <input
                            type="number"
                            name="price_per_square"
                            id="price_per_square"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                    <div>
                        <label for="total_area" class="formbold-form-label"> Общая площадь (м²) </label>
                        <input
                            type="number"
                            name="total_area"
                            id="total_area"
                            step="0.01"
                            class="formbold-form-input"
                            required
                        />
                    </div>
                </div>
                <div class="btns">
                    <button class="formbold-btn" id="submit">Скачать Договор</button>
                    <button class="formbold-btn" id="graph" type="button">График платежей</button>
                </div>
                <div id="payment-preview"></div>
            </form>
        </div>
    </div>
</body>
</html>
